  m01:
    - NEW-ITHKUIL 4.2.1 THM
    - The Thematic case. The (usually inanimate) party which is a participant to the verbal predicate where that participant does not undergo any tangible change of state.  Its semantic role is that of CONTENT.
  m02:
    - NEW-ITHKUIL 4.2.2 INS
    - The Instrumental case. The entity acting as means utilized by an explicit or implicit agent to implement/carry out the effect/impact of an act/event. Its semantic role is that of INSTRUMENT.
  m03:
    - NEW-ITHKUIL 4.2.3 ABS
    - The Absolutive case. The party that is the target of, or undergoes, the effect/impact or change of state as a result of a tangible act/event. Its semantic role is that of PATIENT.
  m04:
    - NEW-ITHKUIL 4.2.4 AFF
    - The Affective case. The party who undergoes an unwilled, affective experience. Its semantic role is that of EXPERIENCER.
    - EXAMPLES coughing, sneezing, feeling hot/cold, trembling, experiencing sensory input (tactile, olfactory, visual, aural, gustatory), proprioceptive states, psychological/emotional states, reflex reactions such as cringing, yawning, ducking, screaming in fright, etc.
  m05:
    - NEW-ITHKUIL 4.2.5 STM
    - The Stimulative case. The party/entity/idea/thought/situation or mental state which triggers an unwilled, affective response or is the trigger for an existential states with no tangibly affected patient. Its semantic role is that of STIMULUS.
    - EXAMPLES The hammer exemplifies toolship, The man possesses a cat, That book contains poems..
  m10:
    - NEW-ITHKUIL 4.2.6 EFF
    - The Effectuative case. The party/force that initiates a chain of causal events or who induces another party to act as an agent. Note that the exact nature of the enablement is specifiable via the ENB affix described in the Affixes document. Its semantic role is that of ENABLER.
  m11:
    - NEW-ITHKUIL 4.2.7 ERG
    - The Ergative case. The animate party or inanimate force which initiates/causes an act/event which creates a tangible effect or change of state in a patient.  Its semantic role is that of AGENT or FORCE.
  m12:
    - NEW-ITHKUIL 4.2.8 DAT
    - The Dative case. The party which is the (intended) recipient of a verb of transference, transmission, or communication. Its semantic role is that of RECIPIENT.
    - EXAMPLES Give the dog a bone, I'll tell her your secret, The host introduced me to the guests.
  m13:
    - NEW-ITHKUIL 4.2.9 IND
    - The Inducive case. The patient who undergoes the tangible effect, impact, or change of state of an act/event initiated/caused by that self-same party. ts semantic role is that of simultaneous AGENT and PATIENT.
    - EXAMPLES The boys run in the playground, We talked for hours, The couple eats dinner.
