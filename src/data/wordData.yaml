    - CASE-GRAMMAR marks the relation of the clause (verb)
  i:
    - CASE-GRAMMAR marks an entity's semantic role (case)
  e:
    - CASE-GRAMMAR marks an entity (noun, subject or object)
  he:
    - CASE-GRAMMAR marks the head of a sub-clause
  u:
    - CASE-GRAMMAR marks the clause as a question. clause-initial placement
