definitions:
  a:
    - ROLE-GRAMMAR marks the relation of the clause (verb)
  i: 
    - ROLE-GRAMMAR marks an entity's semantic role (case)
  e: 
    - ROLE-GRAMMAR marks an entity (noun, subject or object)
  he: 
    - ROLE-GRAMMAR marks the head of a sub-clause
  u:
    - ROLE-GRAMMAR marks the clause as a question. clause-initial placement
  kes:
    - TOKIPONA akesi
    - NOUN non-cute animal; reptile, amphibian
  ala:
    - TOKIPONA ala
    - ADJECTIVE no, not, zero
    - NOTE in the context of math/numbers, la is an abbreviation of ala and means zero
  las:
    - TOKIPONA alasa
    - VERB to hunt, forage
  ale:
    - TOKIPONA ale
    - ADJECTIVE all; abundant, countless, bountiful, every, plentiful
    - NOUN abundance, everything, life, universe
  an:
    - TOKIPONA anpa
    - ADJECTIVE bowing down, downward, humble, lowly, dependant
  ane:
    - TOKIPONA ante
    - ADJECTIVE different, antered, changed, other
  anu:
    - TOKIPONA anu
    - PARTICLE or
  wen:
    - TOKIPONA awen
    - ADJECTIVE enduring, kept, protected, safe, waiting, staying
    - PRE-VERB to continue to
  le:
    - TOKIPONA e
    - PARTICLE (before direct object)
  en:
    - TOKIPONA en
    - PARTICLE (between multiple subjects)
  esu:
    - TOKIPONA esun
    - NOUN market, shop, fair, bazar, business transaction
  iyo:
    - TOKIPONA ijo
    - NOUN thing, phenomenon, object, matter
  ike:
